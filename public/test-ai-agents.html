<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithmic Insights Testing Interface - NextNest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .scenario-selector {
            margin-bottom: 20px;
        }
        
        .scenario-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: #f7f7f7;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }
        
        .scenario-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateX(5px);
        }
        
        .scenario-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .test-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        .test-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .output-section {
            margin-top: 20px;
        }
        
        .output-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
        }
        
        .output-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .output-card pre {
            background: white;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .insight-item {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 3px solid #48bb78;
        }
        
        .insight-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .insight-message {
            color: #718096;
            font-size: 14px;
        }
        
        .urgency-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .urgency-high {
            background: #feb2b2;
            color: #742a2a;
        }
        
        .urgency-medium {
            background: #fbd38d;
            color: #744210;
        }
        
        .urgency-low {
            background: #9ae6b4;
            color: #22543d;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .tab-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
            position: relative;
        }
        
        .tab-btn.active {
            color: #667eea;
        }
        
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öôÔ∏è Algorithmic Insights Testing Interface</h1>
        
        <div class="test-grid">
            <!-- Input Panel -->
            <div class="panel">
                <h2>Test Scenarios</h2>
                
                <div class="scenario-selector">
                    <button class="scenario-btn active" onclick="loadScenario('firstTime')">
                        <strong>First-Time HDB Buyer</strong><br>
                        <small>Urgent OTP, conservative profile</small>
                    </button>
                    <button class="scenario-btn" onclick="loadScenario('highNet')">
                        <strong>High Net Worth Refinancing</strong><br>
                        <small>Lock-in ending, aggressive investor</small>
                    </button>
                    <button class="scenario-btn" onclick="loadScenario('bto')">
                        <strong>BTO Application</strong><br>
                        <small>Planning phase, moderate risk</small>
                    </button>
                    <button class="scenario-btn" onclick="loadScenario('commercial')">
                        <strong>Commercial Property</strong><br>
                        <small>Business owner, complex needs</small>
                    </button>
                    <button class="scenario-btn" onclick="loadScenario('competitor')">
                        <strong>Competitor Detection Test</strong><br>
                        <small>Test protection mechanisms</small>
                    </button>
                </div>
                
                <div id="formInputs">
                    <h3 style="margin: 20px 0 15px; color: #555;">Current Data:</h3>
                    <div class="form-group">
                        <label>Loan Type</label>
                        <select id="loanType">
                            <option value="new_purchase">New Purchase</option>
                            <option value="refinance">Refinance</option>
                            <option value="commercial">Commercial</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Monthly Income</label>
                        <input type="number" id="monthlyIncome" value="8000">
                    </div>
                    <div class="form-group">
                        <label>Risk Tolerance</label>
                        <select id="riskTolerance">
                            <option value="conservative">Conservative</option>
                            <option value="moderate">Moderate</option>
                            <option value="aggressive">Aggressive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Package Preference</label>
                        <select id="packagePreference">
                            <option value="stability">Stability</option>
                            <option value="lowest_rate">Lowest Rate</option>
                            <option value="flexibility">Flexibility</option>
                            <option value="features">Features</option>
                        </select>
                    </div>
                </div>
                
                <button class="test-btn" onclick="runTests()">
                    üöÄ Run Algorithmic Insights Tests
                </button>
            </div>
            
            <!-- Output Panel -->
            <div class="panel">
                <h2>Algorithmic Insights Outputs</h2>
                
                <div class="tab-nav">
                    <button class="tab-btn active" onclick="switchTab('situational')">
                        Situational Analysis
                    </button>
                    <button class="tab-btn" onclick="switchTab('rate')">
                        Rate Intelligence
                    </button>
                    <button class="tab-btn" onclick="switchTab('defense')">
                        Defense Strategy
                    </button>
                    <button class="tab-btn" onclick="switchTab('protection')">
                        Competitive Protection
                    </button>
                </div>
                
                <div id="outputArea">
                    <div id="situational" class="tab-content active">
                        <div class="loading">Ready to test algorithmic insights...</div>
                    </div>
                    <div id="rate" class="tab-content">
                        <div class="loading">Ready to test algorithmic insights...</div>
                    </div>
                    <div id="defense" class="tab-content">
                        <div class="loading">Ready to test algorithmic insights...</div>
                    </div>
                    <div id="protection" class="tab-content">
                        <div class="loading">Ready to test algorithmic insights...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Test scenarios data
        const scenarios = {
            firstTime: {
                loanType: 'new_purchase',
                propertyType: 'HDB',
                priceRange: 550000,
                purchaseTimeline: 'this_month',
                monthlyIncome: 8000,
                existingCommitments: 1500,
                packagePreference: 'stability',
                riskTolerance: 'conservative'
            },
            highNet: {
                loanType: 'refinance',
                currentRate: 2.8,
                lockInStatus: 'ending_soon',
                propertyValue: 3500000,
                outstandingLoan: 2000000,
                monthlyIncome: 35000,
                existingCommitments: 5000,
                packagePreference: 'lowest_rate',
                riskTolerance: 'aggressive'
            },
            bto: {
                loanType: 'new_purchase',
                propertyType: 'HDB',
                priceRange: 400000,
                purchaseTimeline: '3_6_months',
                monthlyIncome: 6500,
                existingCommitments: 800,
                packagePreference: 'flexibility',
                riskTolerance: 'moderate'
            },
            commercial: {
                loanType: 'commercial',
                propertyType: 'Commercial',
                priceRange: 2000000,
                monthlyIncome: 50000,
                existingCommitments: 10000,
                packagePreference: 'features',
                riskTolerance: 'moderate'
            },
            competitor: {
                email: 'test@propertyguru.com',
                completionSpeed: 15000,
                loanType: 'refinance',
                monthlyIncome: 10000,
                riskTolerance: 'moderate'
            }
        };
        
        function loadScenario(scenarioName) {
            // Update active button
            document.querySelectorAll('.scenario-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.scenario-btn').classList.add('active');
            
            // Load scenario data
            const scenario = scenarios[scenarioName];
            if (scenario.loanType) {
                document.getElementById('loanType').value = scenario.loanType;
            }
            if (scenario.monthlyIncome) {
                document.getElementById('monthlyIncome').value = scenario.monthlyIncome;
            }
            if (scenario.riskTolerance) {
                document.getElementById('riskTolerance').value = scenario.riskTolerance;
            }
            if (scenario.packagePreference) {
                document.getElementById('packagePreference').value = scenario.packagePreference;
            }
        }
        
        function switchTab(tabName) {
            // Update active tab button
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show corresponding content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }
        
        async function runTests() {
            // Show loading state
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.innerHTML = '<div class="loading">Running AI agents</div>';
            });
            
            // Simulate API call to test agents
            setTimeout(() => {
                displayResults();
            }, 1500);
        }
        
        function displayResults() {
            // Situational Analysis Results
            document.getElementById('situational').innerHTML = `
                <div class="insight-item">
                    <div class="insight-title">
                        Immediate OTP Action Required
                        <span class="urgency-badge urgency-high">HIGH URGENCY</span>
                    </div>
                    <div class="insight-message">
                        Your OTP is expiring this month. Lock in your financing now to secure your property purchase.
                    </div>
                </div>
                <div class="insight-item">
                    <div class="insight-title">
                        First-Time Buyer Advantages
                        <span class="urgency-badge urgency-medium">OPPORTUNITY</span>
                    </div>
                    <div class="insight-message">
                        Eligible for enhanced CPF housing grants up to $80,000. Maximum leverage with 90% LTV available.
                    </div>
                </div>
                <div class="output-card">
                    <h3>Action Items</h3>
                    <pre>1. Submit IPA application immediately
2. Prepare income documents for faster processing
3. Lock in pre-approval rates before they change
4. Schedule broker consultation within 48 hours</pre>
                </div>
            `;
            
            // Rate Intelligence Results
            document.getElementById('rate').innerHTML = `
                <div class="output-card">
                    <h3>Market Analysis</h3>
                    <pre>Market Phase: Stabilizing
Fed Stance: Pause likely
SORA Trend: Plateauing at current levels</pre>
                </div>
                <div class="output-card">
                    <h3>Package Recommendations</h3>
                    <pre>Fixed Rate: HIGHLY RECOMMENDED
  - Lock in certainty for 2-3 years
  - Protection from rate increases
  - Ideal for conservative profile

Floating Rate: NOT SUITABLE
  - Too risky for your profile
  - Uncertain rate environment</pre>
                </div>
                <div class="output-card">
                    <h3>Bank Categories</h3>
                    <pre>Local Banks: BEST FIT
  - HDB loan specialists
  - CPF-friendly packages
  - Government grant processing

Foreign Banks: LIMITED OPTIONS
  - May not support HDB financing</pre>
                </div>
            `;
            
            // Defense Strategy Results
            document.getElementById('defense').innerHTML = `
                <div class="output-card">
                    <h3>Client Profile Analysis</h3>
                    <pre>Risk Profile: Conservative
Financial Strength: Moderate
Sophistication: Basic
Urgency: Immediate
Priorities: Stability, Certainty, Long-term planning</pre>
                </div>
                <div class="output-card">
                    <h3>Primary Strategy: Fixed Rate Security</h3>
                    <pre>Lock in competitive fixed rates for peace of mind

Advantages:
‚Ä¢ Complete payment certainty
‚Ä¢ Protection from rate increases  
‚Ä¢ Simplified budgeting

Implementation:
1. Compare 2-3 year fixed packages
2. Negotiate lock-in penalty waivers
3. Structure for maximum stability</pre>
                </div>
                <div class="output-card">
                    <h3>Risk Mitigation</h3>
                    <pre>‚ö†Ô∏è OTP Expiry Risk (HIGH)
‚Üí Apply to multiple banks simultaneously

‚ö†Ô∏è Rate Change Risk (MEDIUM)  
‚Üí Lock in pre-approval rates now

‚ö†Ô∏è Documentation Delays (LOW)
‚Üí Prepare all documents upfront</pre>
                </div>
            `;
            
            // Competitive Protection Results
            document.getElementById('protection').innerHTML = `
                <div class="output-card">
                    <h3>Session Analysis</h3>
                    <pre>Session ID: ${Date.now()}
Status: LEGITIMATE USER ‚úÖ
Completion Time: Normal (3+ minutes)
Behavior: Natural form interaction</pre>
                </div>
                <div class="output-card">
                    <h3>Information Access</h3>
                    <pre>Full Insights: GRANTED
Rate Intelligence: FULL ACCESS
Defense Strategies: ENABLED
Broker Consultation: AVAILABLE

No restrictions applied.</pre>
                </div>
                <div class="output-card">
                    <h3>Competitor Detection Test</h3>
                    <pre>Test Signals:
‚Ä¢ Email: test@propertyguru.com
‚Ä¢ Speed: 15 seconds (suspicious)
‚Ä¢ Pattern: Automated filling

Result: üö® COMPETITOR DETECTED
Actions Taken:
‚Ä¢ Information gated
‚Ä¢ Generic responses only
‚Ä¢ Session flagged for monitoring</pre>
                </div>
            `;
        }
    </script>
</body>
</html>
