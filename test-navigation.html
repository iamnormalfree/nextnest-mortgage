<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navigation</title>
</head>
<body>
    <h1>Test Navigation to Apply Page</h1>

    <p>Click the buttons below to test navigation:</p>

    <div style="display: flex; gap: 10px; margin: 20px 0;">
        <button onclick="navigateToApply('new_purchase')">New Purchase</button>
        <button onclick="navigateToApply('refinance')">Refinancing</button>
        <button onclick="navigateToApply('commercial')">Commercial</button>
    </div>

    <div style="margin: 20px 0;">
        <a href="http://localhost:3004/apply?loanType=new_purchase" target="_blank">Direct Link: New Purchase</a><br>
        <a href="http://localhost:3004/apply?loanType=refinance" target="_blank">Direct Link: Refinance</a><br>
        <a href="http://localhost:3004/apply?loanType=commercial" target="_blank">Direct Link: Commercial</a>
    </div>

    <div id="status" style="margin: 20px 0; padding: 10px; background: #f0f0f0;"></div>

    <script>
        function navigateToApply(loanType) {
            const url = `http://localhost:3004/apply?loanType=${loanType}`;
            const statusDiv = document.getElementById('status');

            statusDiv.innerHTML = `Navigating to: ${url}...`;

            // Test with fetch first
            fetch(url)
                .then(response => {
                    statusDiv.innerHTML += `<br>Response Status: ${response.status} ${response.statusText}`;
                    if (response.ok) {
                        statusDiv.innerHTML += '<br>✅ Page is accessible. Opening in new window...';
                        window.open(url, '_blank');
                    } else {
                        statusDiv.innerHTML += '<br>❌ Page returned an error';
                    }
                })
                .catch(error => {
                    statusDiv.innerHTML += `<br>❌ Error: ${error.message}`;
                });
        }
    </script>
</body>
</html>
